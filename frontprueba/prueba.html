<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form id="uploadForm">
	token: <input type="text" id="token" name="token" placeholder="token"> <br>
  <input type="file" id="fileInput" name="imagen" accept="image/*" />
  <button type="submit">Subir Imagen</button>
</form>
<script>
    document.getElementById("uploadForm").addEventListener("submit", async (event) => {
  event.preventDefault(); // Evita que el formulario recargue la página

  const fileInput = document.getElementById("fileInput");
  const token = document.getElementById("token").value;
  console.log(token)
  if (fileInput.files.length === 0) {
    alert("Por favor, selecciona una imagen.");
    return;
  }

  const formData = new FormData();
  formData.append("imagen", fileInput.files[0]);


  try {
    const response = await fetch("https://localhost:4003/cargarImagenUsuario", {
      method: "POST",
      headers: {
        Authorization: `Bearer ${token}`, // Reemplaza con tu token si es necesario
      },
      body: formData,
    });

    const result = await response.json();
    if (result.result) {
      alert("Imagen subida exitosamente: " + result.imagePath);
    } else {
      alert("Error al subir la imagen: " + result.message);
    }
  } catch (error) {
    console.error("Error:", error);
    alert("Ocurrió un error al subir la imagen.");
  }
});
</script>
</body>
</html>
